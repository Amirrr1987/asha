<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header class="header">
        <img src="asset/img/car-red.svg" alt="" class="header__car header--car-red">
        <img src="asset/img/car-green.svg" alt="" class="header__car header--car-green">
        <img src="asset/img/taxi.svg" alt="" class="header__car header--taxi">
        <div class="header__human header--police police">
            <img src="asset/img/police.svg" alt="" class="police__body">
            <img src="asset/img/police-hand.svg" alt="" class="police__hand">
        </div>
        <div class="header__human header--old-man old-man">
            <img class="old-man__body" src="asset/img/old-man.svg" alt="">
            <img class="old-man__circle-back" src="asset/img/circle-back.svg" alt="">
            <img class="old-man__circle-front" src="asset/img/circle-front.svg" alt="">
            <img class="old-man__circle-little-back" src="asset/img/circle-little-back.svg" alt="">
            <img class="old-man__circle-little-front" src="asset/img/circle-little-front.svg" alt="">
            <img class="old-man__hand" src="asset/img/hand.svg" alt="">
            <img class="old-man__eyebrows" src="asset/img/eyebrows.svg" alt="">
        </div>
        <div class="header__traffic-light header--light-front traffic-light-front animatedParent" data-sequence='1500'>
            <img src="asset/img/traffic-light.svg" alt="" class="traffic-light-front__body">
            <img src="asset/img/green.svg" alt="" class="traffic-light-front__green animated fadeIn" data-id='1'>
            <img src="asset/img/yellow.svg" alt="" class="traffic-light-front__yellow animated fadeIn" data-id='2'>
            <img src="asset/img/red.svg" alt="" class="traffic-light-front__red animated fadeIn" data-id='3'>
        </div>
        
        <div class="header__traffic-light  header--back traffic-light-back">
            <img src="asset/img/traffic-light.svg" alt="" class="traffic-light-back__body">
            <img src="asset/img/red.svg" alt="" class="traffic-light-back__red">
            <img src="asset/img/yellow.svg" alt="" class="traffic-light-back__yellow">
            <img src="asset/img/green.svg" alt="" class="traffic-light-back__green">
        </div>
        <img src="asset/img/car-van.svg" alt="" class="header__car header--car-van">
        <img src="asset/img/car-orange.svg" alt="" class="header__car header--car-orange">
        <img src="asset/img/light-pole.svg" alt="" class="header__light-pole">
    </header>
   <script src="asset/js/jquery-3.5.1.min.js"></script> 
   <script src="asset/js/animations.js"></script>
</body>
</html>
